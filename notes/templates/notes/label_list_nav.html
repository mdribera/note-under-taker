<div class='label-list'>
  {% for label in labels %}
  <a class='{% if curr_label == label.text %}active{% endif %}' href="{% url 'notes:index' %}?label={{ label.text }}" style="color: #{{label.text_color}};background-color: #{{label.background_color}}">
  	{{ label.text }}
	</a>
  {% endfor %}
  <a class='{% if curr_label == None %}active{% endif %}' href="{% url 'notes:index' %}">All</a>
</div>
