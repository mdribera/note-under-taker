{% extends "base.html" %}

{% load add_class %}

{% block content %}
<div class="row">
	<form class="col-xs-12 col-sm-4 form-horizontal" action="{% url 'users:login' %}" method="post">
		{% csrf_token %}
		{% if form.errors %}
		<p class="bg-danger">Your username and password didn't match. Please try again.</p>
		{% endif %}
		<div class="form-group">
			<label class="col-xs-12 col-sm-4" for="id_username">Username:</label>
			<div class="col-xs-12 col-sm-8">{{ form.username|add_class:"form-control" }}</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-4" for="id_password">Password:</label>
			<div class="col-xs-12 col-sm-8">{{ form.password|add_class:"form-control" }}</div>
		</div>
		<button type="submit" class="btn btn-default pull-right">Login</button>
	</form>
</div>
{% endblock %}
